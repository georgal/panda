<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="shortcut icon" href="assets/logo.ico" />
    <script src="assets/js/callbacks.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
</head>

<body style="background-color:rgb(0,0,0)">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 logo"><img src='assets/logo.png'></div>
            </div>
            <div class="row">
                    <div class="col-md-12 description">
                        <p class="title">PANDA PROJECT</p>
                        <p class="subtitle">Powered by AWS</p></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <p class="label"><label>ADD MALL</label></p>
                    <div class="box">
                        <form class="form">
                            <input id="" type="text" name="id" placeholder=" ID" autocomplete="off">
                            <input class="none" type="text" name="name" placeholder=" NAME" autocomplete="off">
                            <input class="none" type="text" name="company_name" placeholder=" COMPANY NAME" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" ADDRESS" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" ZIP CODE" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" COUNTRY" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" ID" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" ID" autocomplete="off">
                            <input class="none" type="text" name="id" placeholder=" ID" autocomplete="off">
                            <button type="button">NEXT -></button>
                        </form>
                        
                    </div>
                        
                </div>

                <div class="col-md-3">
                    <p class="label"><label>UPDATE MALL</label></p>
                    <div class="box">
                        <form class="form">
                            <input type="text" name="firstname" placeholder=" ID" autocomplete="off"> 
                            <button type="button">NEXT -></button>
                        </form>
                    </div>
                </div>

                <div class="col-md-3">
                    <p class="label"><label>GET A MALL</label></p>
                    <div class="box">
                        <form class="form">
                            <input type="text" name="firstname" placeholder=" ID" autocomplete="off">
                            <button type="button">API CALL</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-3">
                    <p class="label"><label>GET MALLS</label></p>
                    <div class="box">
                        <form class="form">
                                <input type="text" name="firstname" placeholder="------------------------------------" autocomplete="off" disabled>
                                <button type="button">API CALL</button>
                            </form>
                    </div>
                </div>

        </div>
    </div>

        <div class="container">
            
                <div class="fakeScreen">
                    <p class="screen">PandaCLI@Administrator:~$
                        <span class="cursor1"> _</span>
                    </p>
                </div>
        </div>
        <footer>All Rights Reserved &copy; 2018 . Panda Project</footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
